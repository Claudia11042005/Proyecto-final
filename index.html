<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Archivos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<section>
  <body>
    <div class="form-box">
      <div class="container mt-5">
        <h1 class="text-center mb-4">Administrador de Archivos</h1>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form id="fileForm">
              <div class="form-group">
                <label for="file">Subir un archivo</label>
                <input type="file" class="form-control" id="file" name="file" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Agregar Archivo</button>
            </form>
          </div>
        </div>
      <hr>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h3 class="text-center">Tus Archivos</h3>
          <table class="table table-striped mt-4">
            <thead>
              <tr>
                <th scope="col">Archivo</th>
                <th scope="col">Fecha Añadida</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody id="fileTable">
              <!-- Las filas se generan dinámicamente -->
            </tbody>
          <tbody id="fileTable">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</section>
  <script src="js/app.js"></script>
</body>
</html>
